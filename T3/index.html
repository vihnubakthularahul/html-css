<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Task</h1>
    <label for="">Name:</label>
    <input type="text" placeholder="Firstname">

    <br>
    <br>
    <label for="">Surname:</label>
    <input type="text" placeholder="Lastname">
    <br>
    <br>
    <input type="submit">
    <button onClick="Error404">Close</button>
    <br>
    <br>
    <h3>Alert Button</h3>
    <div>
        <input type="button" value="SIGN ON!!" onclick="alert('SIGN OFF$')">
    </div>

    <br>
    <form>
        <input type="checkbox" value="on">
        <label for="on">Royal</label>
        <br>
        <br>
        <input type="radio" id="class">
        <label for="class">Html</label>
    </form>

    <br>
    <form >
        <label for="bday">Birthday:</label>
        <input type="date" id="bday">
    </form>

    <br>
    <form>
        <label for="cars">Pick Best:</label>
        <select name="cars" id="cars">
            <option value="">None</option>
            <option value="Land Crusier">Land Crusier</option>
            <option value="Volvo XC90">Volvo XC90</option>
            <option value="Rolls Rocye">Rolls Rocye</option>
        </select>
        <input type="submit" value="Submit">
    </form>
    <br>
    <form action="">
        <label for="dt">Date&Time:</label>
        <input type="datetime-local" name="dt" id="dt">
        <label for="dt"></label>
    </form>
    <br>
    <form action="https://www.google.com/gmail/about/">
        <label for="mailid">Email:</label>
        <input type="email" name="mailid" id="mailid">
        <input type="submit" value="Login">
    </form>
    <br>
    <form action="file">
        <label for="mydocs">Chooose a file:</label>
        <input type="file" accept="video/*" id="mydocs" name="mydocs">
        <input type="submit" value="Submit">
    </form>
    <br><br>
    <div class="container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
        <div class="item6">6</div>
        <div class="item7">7</div>
        <div class="item8">8</div>
        <div class="item9">9</div>
        <div class="item10">10</div>
        <div class="item11">11</div>
    </div>

</body>
</html>
